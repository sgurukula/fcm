<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Messaging Sender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>


    <div class="p-3">
        <div class="m-3 shadow p-2">
            <input type="text" placeholder="Enter Direction" id="f_0" class="form-control m-2" value="0">
            <input type="text" placeholder="Enter Title" id="f_1" class="form-control m-2">
            <input type="text" placeholder="Enter Body" id="f_2" class="form-control m-2">
            <input type="text" placeholder="Enter Url" id="f_3" class="form-control m-2">
            <input type="text" placeholder="Enter Image Url" id="f_5" class="form-control m-2">
            <button id="btnSend" onclick="send()" class="btn btn-primary m-2">Send</button>
        </div>
    </div>


    <script>

        const f_0=document.getElementById("f_0");
        const f_1=document.getElementById("f_1");
        const f_2=document.getElementById("f_2");
        const f_3=document.getElementById("f_3");
        const f_4=document.getElementById("f_4");
        const f_5=document.getElementById("f_5");
        
        const btnSend=document.getElementById("btnSend");

        function send()
        {

            $.ajax
            ({        
                type : 'POST',
                url : "https://fcm.googleapis.com/fcm/send",
                headers :
                {
                    Authorization : 'key=' + 'AAAAUpgSg-g:APA91bEGuLVOw7xEtZsVySNkTDgpxWQLFozEmEq_VYyPHZRJ8TVF6x17ZlNjE7DeYi3dWpYjvJ2gYx_aAh4kkFTWbxlV6vRqZYRQkvR1NitnOJ0NuAet2aDqutSM_UnkAwfLn43Ez5Kp'
                },
                contentType : 'application/json',
                dataType: 'json',
                data :
                JSON.stringify
                (
                    {
                        "to": "/topics/SGURUKULA_V1", 
                        "data" : 
                        {
                            "0" : f_0.value,
                            "1" : f_1.value,
                            "2" : f_2.value,
                            "3" : f_3.value,
                            "5" : f_5.value
                        }
                    }
                )
                ,
                success : function(response) 
                {
                    alert(JSON.stringify(response));
                },
                error : function(xhr, status, error)
                {
                    alert(xhr.error);                   
                }
            });

        }



    </script>
    

</body>
</html>
